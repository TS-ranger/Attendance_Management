<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="AttendanceManagement.css">
    <title>Student Management</title>
    <style>
      .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .studentData, .viewAttendance {
          flex: 1;
          margin: 10px;
      }
    </style>
  </head>
  <body>

    <div class="header">
        <div class="studentData">
            <form action="" id="form1">
                <input type="text" placeholder="Name" id="name" required>
                <input type="number" placeholder="Roll No" id="rollNo" required>
                <input type="submit" class="btn btn-warning">
            </form>
        </div>

        <div class="viewAttendance">
            <input type="date" id="viewDate">
            <button id="viewButton" class="btn btn-primary">View Attendance</button>
        </div>
    </div>
    <div class="sheet">
      <table>
        <thead>
            <tr>
                <th>Sl. No.</th>
                <th>Name</th>
                <th>Roll No.</th>
                <th>Date</th>
                <th>Attendance</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  
    <script src="./AttendanceManagement.js"></script>
  </body>
  <footer>
    <div class="footer">
        <h4>Developed by: Tushar Saha & Saunav Barman</h4>
    </div>
  </footer>
</html>
